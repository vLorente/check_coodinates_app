<div class="validation-page">
  <div class="page-header">
    <h1 class="text-3xl font-bold text-gray-900">Validar Coordenadas</h1>
    <p class="text-gray-600 mt-2">
      Ingresa una dirección y coordenadas geográficas para validar si corresponden
    </p>
  </div>

  <div class="page-content">
    <!-- Form Section -->
    <div class="form-section">
      <app-validation-form
        (onValidationComplete)="handleValidationComplete()"
      />
    </div>

    <!-- Result Section -->
    @if (showResult() && lastValidation()) {
      <div class="result-section">
        <app-validation-result
          [result]="lastValidation()!"
          (onViewMap)="handleViewMap($event)"
        />
      </div>
    }
  </div>
</div>
