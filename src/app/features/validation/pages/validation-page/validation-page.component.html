<div class="validation-page">
  <div class="page-header">
    <h1 class="text-3xl font-bold text-gray-900">Validar Coordenadas</h1>
    <p class="text-gray-600 mt-2">
      Ingresa una dirección y coordenadas geográficas para ver la ruta en Google Maps
    </p>
  </div>

  <div class="page-content">
    <div class="form-section">
      <app-validation-form
        (onValidationComplete)="handleValidationComplete()"
      />
    </div>
  </div>
</div>
